{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="row-fluid">
    <div class="span12">
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            &nbsp;{{ message }}
        </div>
    {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}
